<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/icon-star.svg" />
      <div class="box">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support <br />request. All
          feedback is appreciated to help us <br />improve our offering!
        </p>
        <div class="circlenew">
          <div class="circle orange">1</div>
          <div class="circle orange">2</div>
          <div class="circle orange">3</div>
          <div class="circle orange">4</div>
          <div class="circle orange">5</div>
        </div>
        <div class="submit">
          <button>submit</button>
        </div>
      </div>
    </div>

    <div class="newdig">
      <img src="images/illustration-thank-you.svg" />
      <button>you selected 4 out of 5</button>
      <h1>Thank you !</h1>
      <div class="box2">
        <h3>
          we appraciate you taking time to give a <br />
          rating.if you ever need more support,don't<br />
          hesitate to get in touch
        </h3>
      </div>
    </div>
  </body>
</html>
